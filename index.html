<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Test</title>
        <link href="style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/cbf8feb3a6.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="header">
            <div class="header-container">
                <img src="images/reservia-logo.png" alt="Logo Reservia">
                <div class="buttons">
                    <div class="button-hebergement">
                        <a href="#" class="link-button">Hébergements</a>
                    </div>
                    <div class="button-activites">
                        <a href="#" class="link-button">Activités</a>
                    </div>
                    <div class="button-inscrire">
                        <a href="#" class="link-button">S'inscrire</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="search">
            <div class="search-container">
                <h2>Trouvez votre hébérgement pour des vacances de rêve</h2>
                <p>En plein centre ville ou en pleine nature</p>
                <div class="search-bar">
                    <form method="POST">
                        <div class="form-search">
                            <label for="search" size="1"><span class="material-icons">location_on</span></label>
                            <input type="search" name="nom" id="nom" placeholder="Marseille, France" size="1">
                            <a href="#" class="link-button">Rechercher</a>
                        </div>
                    </form>
                </div>
                <div class="filters">
                    <h3>Filtres</h3>
                        <p><i class="fas fa-money-bill-wave"></i>Economique</p>
                        <p><i class="fas fa-child"></i>Familial</p>
                        <p><i class="fas fa-heart"></i>Romantique</p>
                        <p><i class="fas fa-dog"></i>Animaux autorisés</p>
                </div>
            <p><i class="fas fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </div>

        <div class="hebergement">
            <div class="hebergement-container">

            </div>
        </div>
    </body>
</html>
